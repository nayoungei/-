<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델-margin overlap(마진 중첩)연습</title>

    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        div{
            width: 200px;
            height: 100px;
            margin: 30px; /*위,오른쪽,아래,왼쪽에 대한 
            box1테두리선과 box2(n개)테두리선의 간격*/
        }
        #box1{
            background: rgb(0,77,243);
        }
        #box2{
            background: rgb(255,72,0);
        }
        #box3{
            background: rgb(18,219,0);
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
