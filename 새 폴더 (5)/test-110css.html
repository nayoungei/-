<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 페이지 바깥쪽 여백 지정하기(margin)</title>
    <link rel="stylesheet" type="text/css" href="./css/style110.css">
</head>
<body>
    <!-- 1. 태그의 바깥쪽 여백은 (margin) 속성을 사용해서 지정합니다.
    속성명      속성값
    margin      px : 태그의 바깥쪽 여백을 px(픽셀) 단위로 지정합니다.
                %  : 부모 태그 기준으로 태그의 바깥쪽 여백을 % 단위로 지정합니다.
                vw : 웹 브라우저의 너비(폭)를 기준으로 태그의 바깥쪽 여백을 백분율로 지정한다.
                vh : 웹 브라우저의 높이를 기준으로 태그의 바깥쪽 여백을 백분율로 지정한다.
            -->
            <article>box1</article>
            <article>box2</article>
            <article>box3</article>
            <article>box4</article>
            <article>box5</article>
            <article>box6</article>
            <article>box7</article>
            <article>box8</article>
            <article>box9</article>                
</body>
</html>
<!-- 2. <article> ~~ </article>태그는 HTML5에서 도입된 요소로
웹 페이지 내에서 독립적인 컨텐츠 블록 요소를 정의하는데 사용됩니다.
이 태그는 주로 뉴스 기사, 블로그 게시물, 포럼 글 등과 같은 독립적인
컨텐츠 족각을 나타내는데 사용됩니다.  -->
