<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델-margin overlap(마진 중첩)연습</title>

    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box; 
        }
        div{
            width: 200px;
            height: 200px;
            margin: 30px; /*위,오른쪽,아래,왼쪽에 대한 
            box1테두리선과 box2(n개)테두리선의 간격*/

            /*좌우로 배치를 시키면서 마진 중첩이 허용되지 않는
            것을 확인하려고 아래 속성값을 적용 후 좌우 배치 진행*/
           display: inline-block; 
            /* 이 값을 사용하지 않으면 <div>박스 모델이
                          다시 상.하배열로 진행된다. */
            font-size: 1.5em;
            font-weight: bold;
            color: white;

            text-align: center;
        }
        #box1{
            background: rgb(0,77,243);
        }
        #box2{
            background: rgb(255,72,0);
        }
        #box3{
            background: rgb(18,219,0);

            
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
