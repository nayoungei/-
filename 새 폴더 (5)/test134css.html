<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position속성 static연습</title>
    <style>
        #box1{
            width: 100px;
            background-color: yellow;

            position: static;
            float: left;
            margin-top: 30px;
            margin-left: 150px;
           
        }
        #box2{
             /* clear: both; */
            width: 200px;
            background-color: wheat;

            float: left;
            margin-top: 30px;
            margin-right: 150px;
           
        }
    </style>
</head>
<body>
    <div id="box1">박스1</div>
    <div id="box2">박스1</div>
</body>
</html>
