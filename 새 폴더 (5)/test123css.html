<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델 margin overlap(마진중첨)연습</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        div{
            width: 200px;
            height: 100px;
            /* margin: 30px; 위,오른쪽,아래쪽,왼쪽에 대한 box1테두리선과 bpx2(n개)테두리선의 간격 */
            /* 좌우로 배치를 시키면서 마진 중첩이 허용되지 않는 것을 확인 할려고 아래 속성값을
            착용한후 좌우배치 진행*/
            
        }
        #box1{
            background: rgb(0,77,243);
        }
        #box2{
            background: rgb(255,72,0);
        }
        #box3{
            background: rgb(18,219,0);
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</body>
</html>
