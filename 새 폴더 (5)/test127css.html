<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복습문제 네비게이션(nav)메뉴 작성 연습</title>
    <style>
 *{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
}
header{
    width: 90%;
    margin-right: auto;
    margin-left: auto;
    background-color:rgb(3,124,185);
    padding: 10px;
    overflow: hidden;
    /* 헤더 메뉴에 포함된 각종 요소들의 너비나 높이에 의해서 모양에 변화가 생기는데 이모양을 감추기 */
}
h1{
    width: 30%;
    float: left;
    color:white;
    font-size: 2em;
}
header .nav_Menu{
    width: 70%;
    float: left;
}
header .nav_Login{
    float: right;
    margin-bottom: 5px;
    margin-top: 5px;
}
nav ul{
    list-style-type: none;
    font-size: 1.3em;
    font-weight: bold;
}
nav ul li{
    display:inline;
    float: left;
}
nav ul li:hover{
background-color:rgb(106, 125, 193);
color: white;
cursor: pointer;
}
.menu1{
    border: 1px solid black;
    margin: 10px;
    padding: 10px;
}
.menu1:hover{
    background-color: grey;

}
a:link, a:visited{
    color: white;
    text-decoration: none;
}
</style>
</head>
<body>
    <header>
        <h1>네비게이션메뉴</h1>
        <nav class="nav_Menu">
            <ul>
                <li class="menu1"><a href="#">양식코스</a></li>
                <li class="menu1"><a href="#">중식코스</a></li>
                <li class="menu1"><a href="#">한식코스</a></li>
                <li class="menu1"><a href="#">일식코스</a></li>
            </ul>
        </nav>
        <nav class="nav_Login">
          <form name="login_Form" action="#" method="post" autocomplte="off">
                    <label for="userid">아이디</label>
                    <input id="userid"  name="userid"  type ="text"  placeholder="아이디" title="4자-15자 특수기호@#" required style="width: 200px; height: 30px; padding: 5px 10px;" />
                    <label for="userpwd">비밀번호</label>
                    <input  id="userpwd"  name="userpwd" type="password"  placeholder="비밀번호" title="4자이상 13자 특수기호 포함" required style="width: 200px; height: 30px; padding: 5px 10px;" />
          </form>
        </nav>
    </header>
</body>
</html>
