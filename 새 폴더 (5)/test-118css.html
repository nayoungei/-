<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델-테두리별 두께/색상/스타일 동시 적용 연습Document</title>
    <style>
        h1{
            padding-bottom: 10px;
            border-bottom: 5px ridge #ccc;
        }
        p{
            padding: 10px;
            border: 3px dotted black;
        }

        .p2{
            /* border-top: 3px dotted black;
            border-right: thick solid red;
            border-bottom: 2px dotted green;
            border-left: thin double blue; */

            border-collapse: separate;
            border: 10px ridge grey;
        }
    </style>
</head>
<body>
    <h1>박스 모델</h1>
    <p>박스 모델은 실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의 
        여백인 패딩(padding), 박스의 테두리(border), 그리고 여러 박스 모델간의
    여백인 마진(margin)등의 요소로 구성되어 있습니다.</p>

    <p class="p2">박스 모델은 실제 콘텐츠 영역,<br> 박스와 콘텐츠 영역 사이의<br> 
        여백인 패딩(padding), 박스의 테두리(border),<br> 그리고 여러 박스 모델간의<br>
    여백인 마진(margin)등의 요소로 구성되어<br> 있습니다.</p>
</body>
</html>
