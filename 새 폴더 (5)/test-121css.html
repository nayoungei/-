<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델 연습(사각형->원->그림자효과)</title>

    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;

           /*박스 모델를 가운데 정렬*/
             display: flex;
            justify-content: center;
            align-items: center; 


            /* 배경색 그라디언트 원형 적용 */
            /* test-95css.html(.css) 파일 내용이 비스하기에 복사 붙이기로 참고한 겁니다. */
            background: radial-gradient(circle at 50% 50%, #ffffff, #1b1b1f, #000000);

        }
        div{
            width: 400px;
            height: 400px;
            border: 2px solid white; 
            

        }
        .box1{
            border-radius: 50%;
            background: url(./image/pic1.jpg)no-repeat;
            background-size: cover;

            /*문장을 가운데 정렬*/
            display: inline-flex;
            justify-content: center;
            align-items: center;

            /* 박스 모델 그림자 효과 */
            box-shadow: 4px 4px 10px 5px black;
           
        }        
    </style>
</head>
<body>
    <div class="box1">
        <span style="color: white; font-weight: 800; font-size: 2em;">
            박스 모델 연습</span></div>    
</body>
</html>
