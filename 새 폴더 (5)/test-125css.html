<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델(padding)연습</title>

    <!-- 이번 연습은 텍스트 단락을 만드는
    <p>태그에 패딩 여백을 다양한 방법으로 적용하는 연습입니다. -->

    <style>
        *{
            margin: 0px;
            padding: 0px;
           /* box-sizing: border-box;  */
        }
        div{
            width: 200px; /*너비 값*/
            height: auto; /*높이 값*/
            background: #0094ff; /*배경색상*/
            display: inline-block; /*오른쪽 한줄 정렬*/
            margin: 15px; 
            /*박스 모델 테두리간격 오른쪽선-왼쪽선 각15픽셀 총30픽셀 간격유지 */
            color: white;/*글자색상*/
        }
        .box1{padding: 10px 30px 10px 30px;}
        .box2{padding: 10px 30px;}
        .box3{padding: 10px;}
    </style>    
</head>
<body>
    <div class="box1"><p>패딩(padding)이란 '콘텐츠 영역과 테두리 사이의 여백을 말합니다.'</p></div>
    <div class="box2"><p>패딩(padding)이란 '콘텐츠 영역과 테두리 사이의 여백을 말합니다.'</p></div>
    <div class="box3"><p>패딩(padding)이란 '콘텐츠 영역과 테두리 사이의 여백을 말합니다.'</p></div>    
</body>
</html>
