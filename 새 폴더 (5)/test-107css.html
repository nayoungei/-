<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display(inline-block속성연습)</title>
    <link rel="stylesheet" type="text/css" href="./css/style107.css"
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">애완견종류</a>
                <!-- <ul>
                    <li><a>푸들</a></li>
                    <li><a>푸들</a></li>
                    <li><a>푸들</a></li>
                    <li><a>푸들</a></li>
                </ul> -->
            </li>
            <li><a href="#">입양하기</a></li>
            <li><a href="#">건강돌보기</a></li>
            <li><a href="#">더불어살기</a></li>
        </ul>
        <h2>애완견 종류</h2>
        <!-- 만일 CSS 속성에서 display:inline로 바꾸면 <h2>태그가
        블록 레벨 속성을 가지고 있기에, 
        <nav>태그 아래로 수직으로 쌓인다. 하지만 inline-block속성을 적용하면
        모양은 inline 레벨 속성으로 가로 배열 되면서, h2 태그는
        블록 레벨 속성을 유지하면서도 수직으로 nav 태그 밖에 표기된다. -->
    </nav>
</body>
</html>
