<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델-flat속성연습1</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            /* box-sizing: border-box; */
        }
        #container{
            width: 800px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .left-img{
            float: left;
            margin-right: 20px;
            border: 1px solid #ccc;
        }
        p{
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="./image/cover1.jpg" class="left-img" alt=""/>
        <h1>바쁜 3,4학년를 위한 빠른 분수</h1>
        <h2>3,4 학년이 꼭 알아야 할 분수를 한 권에 모아 봤어요!</h2>
        <p>한국 교육과정 평가원이 최근 발표한 보고서에 따르면 '수포자' 하는 초등학교3학년 떄 분수를 배우면서 시작된다고 합니다 분수를 어려워하는 이유는 분모와 분자 ,2개의
            수가<i><b><u>나와 낮설기때문입니다.</i></u></b> 이렇게 낮설고 어려운 분수 어떻게 공부 해야 할까요?</p>
    </div>
</body>
</html>
