<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>너비와 높이 연습하기</title>
    <link rel="stylesheet" type="text/css" href="./css/style109.css">
</head>
<body>
    <!-- 1. 태그 영역 크기는 width, height 속성을 사용하여
    너비값과 높이값을 설정할 수 있습니다.
    속성값으로 : px : 너비값과 높이값을 px(필셀) 단위 지정
                %  : 부모(body) 태그를 기준으로 너비값과 높이값을 % 단위로 지정
                vw : 웹 브라우저의 "너비"를 기준으로 너비값과 높이값을 백분율로 지정
                vh : 웹 브라우저의 "높이"를 기준으로 너비값과 높이값을 백분율로 지정
            -->
    <article>100px</article>
    <article>20%</article>
    <article>10vw</article>
    <article>10vh</article>
    <hr>
    <article><b>20vw-20vh<br>
        동시에 두 개 속성 적용</b>
    </article>
</body>
</html>
