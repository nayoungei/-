<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델-테두리 스타일 적용</title>

    <style>
        div{
            width: 200px;
            height: 100px;
            display: inline-block;
            margin: 20px;
            border-width: 7px;
        }

        .box1{
            border-color: red;
            border-style: ridge;
            border-collapse: separate;

            position: relative;
            left: 0px;
            top: 0px;
        }
        .box2{
            border-color: blue;
            border-style: outset;
            border-collapse: separate;

            position: relative;
            top: 0px;
            left: 0px;
        }
        .box3{
            border-color: greenyellow;
            border-style: groove;
            border-collapse: collapse;


            /* position: absolute; */
            position: relative; 
            left:0px;
            top: 0px;           
        }
    </style>

</head>
<body>
    <div class="box1">내용1-호랑이</div>
    <div class="box2">내용2-고릴라</div>
    <div class="box3">내용3-원숭이</div>
</body>
</html>
