<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델-float속성연습2</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            /* box-sizing: border-box; */
        }
        .box1{
            padding: 20px;
            margin-right: 10px;
            background: #ffd800;
            float: left;
        }
        .box2{
            padding: 20px;
            margin-right: 10px;
            background: #0094ff;
            float: left;
        }
        .box3{
            padding: 20px;
            margin-right: 10px;
            background: #00ff21;
            float: left;
        }
        .box4{
            padding: 20px;
            margin-right: 10px;
            background: #ffffff;
            border: 1px solid rgb(220, 0, 176);
        }
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">빅스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
</body>
</html>
