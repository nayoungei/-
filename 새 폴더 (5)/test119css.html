<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델-테두리 모서리(모따기)둥글게 연습</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        div{
            width: 300px;
            height: 200px;
            margin: 20px;
            display: inline-block;
            /* 문장을 박스 모델에 가로새로 정가운데에 위치 하겠다 */
            color: white;
            font-weight: bold;
            font-size: 2em;
            display: flex;
            justify-content: center; /*수평으로 가운데 정렬*/
            align-items: center; /*수직으로 가운데 정렬*/
        }
        .round{
            border: 2px solid red;
            border-radius: 20px;
        }
        #bg1{
            background: url(./image/pic1.jpg)no-repeat; /*배경이미지 반복(x)*/
             background-size: cover;/*이미지를 꽉 채워라 */
             position: absolute;
        }
        #bg2{
            background: url(./image/pic2.jpg)no-repeat; /*배경이미지 반복(x)*/
             background-size: cover;/*이미지를 꽉 채워라 */
             position: absolute;
              /* top: 0px; */
             /* top: 220px; */
            /* top: 320px; */
           /* left: 640px; */
            top: 220px;
            left: 0px; 
        }
        #bg3{
            background: url(./image/pic3.jpg)no-repeat; /*배경이미지 반복(x)*/
             background-size: cover;/*이미지를 꽉 채워라 */
             /* 박스 모델 이동하기 */
             position: absolute;
             /* top: 440px; */
            /* top: 0px; */
           /* top: 220px; */
              top: 220px;
             left: 320px;
        }
        /* p{
            border-width: 5px;
            border-style: ridge;
            border-color: black;
        } */
    </style>
</head>
<body>
    <div class="round" id="bg1">박스모델 - 1</div>
    <div class="round" id="bg2">박스모델 - 2</div>
    <div class="round" id="bg3">박스모델 - 3</div>
    <!-- <p>display:flex; 속성과 display: inline-block; 속성은 서로 충돌하는 css 속성입니다. 한 요소에 두가지 속성을 모두 적용하면 
        css 규칙의 우선 수이에 따라 적용됩니다 브라우저는 이러한 충돌을 해결하기 위해 일반적으러 display:flex;우선하게됩니다</p> -->
</body>
</html>
