<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility 속성 값 연습</title>
    
    <style>

        /* body{
            position: relative;
        } */
        img{
            /* position: absolute; */

            margin: 10px;
            padding: 5px;
            border: 1px solid black;

            /* box-sizing: border-box; */
        }
        .invisible{
            visibility: hidden;
        }

    </style>
</head>
<body>
    <img src="./image/pic1.jpg" />
    <img src="./image/pic2.jpg" class="invisible" />
    <img src="./image/pic3.jpg" />
</body>
</html>
