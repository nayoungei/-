<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 셀안에 요소 수평 정렬하기</title>
    <style>
        table{
            width: 400px;

            table-layout: fixed;
            word-break: break-all;
            height: auto;
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        }
        td{
            width: 100px;
            height: 50px;
            border: 1px solid black;
            padding: 5px 10px;


        }
        .txt_align{
        text-align: right;
        background-color: yellow;

        }
    </style>
</head>
<body>
    <table border="2px">
        <caption><mark><h3>셀 수평 정렬 적용 전</h3></mark></caption>
        <tr>
            <td>대한민국</td><td>부산광역시</td><td>서울특별시</td><td>인천광역시</td>
        </tr>
    </table>
    <hr><br>
    <table border="2px">
        <caption><mark><h3>셀 수평 정렬 적용 전</h3></mark></caption>
        <tr class="txt_align">
            <td style="text-align: center;">대한민국</td><td style="text-align: left;">부산광역시</td><td style="text-align: right;">서울특별시</td><td>인천광역시</td>
        </tr>
    </table>
</body>
</html>
