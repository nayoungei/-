<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 셀안에 요소 수평 정렬하기</title>
    <style>
        table{
            width: 400px;

            table-layout: fixed;
            word-break: break-all;
            height: auto;
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        }
        td{
            width: 120px;
            height: 80px;
            border: 1px solid black;
            padding: 5px 5px;
        }
        .txt_align{
            text-align: right;
            background-color: yellow;
        }
        .txt_ver_align{
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <table border="2px">
        <caption><mark><h3>셀 수평 정렬 적용 전</h3></mark></caption>
        <tr>
            <td>대한민국</td><td>부산광역시</td><td>서울특별시</td><td>인천광역시</td>
        </tr>
    </table>
    <br><hr><br>
    <table border="2px">
        <caption><mark><h3>셀 수평 정렬 적용 후</h3></mark></caption>
        <tr class="txt_align txt_ver_align">
            <td>대한민국</td><td style="text-align: center; vertical-align: top;">부산광역시</td><td style="text-align: left; vertical-align: middle;">서울특별시</td><td style="text-align: left;">인천광역시</td>
        </tr>
    </table>    
</body>
</html>
