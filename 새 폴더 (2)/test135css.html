<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position속성 static연습</title>
    <style>
  #box1{
        width: 300px;
        background-color: yellow;
        padding: 30px;
        
         float: left;
         margin: 10px;
         top: 10px;

    }
    #box2{
        width: 300px;
        background-color: #0094ff;
        padding: 30px;
        
        
        float: left;
        margin: 10px;
       
       
    }
    #box3{
        width: 300px;
        background-color: red;
        padding: 30px;
    
        position: relative;
        margin-top: 20px;
        float: left;
        top: 10px;
    }
    </style>
</head>
<body>
    <div id="box1">박스1</div>
    <div id="box2">박스2</div>
    <div id="box3">박스3</div>
</body>
</html>
