<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div영역만들기 복습문제</title>

    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            margin: 20px auto;
            background-color: antiquewhite;            
        }

        .box1{
            position: relative;
            float: left;
            margin-right: 20px;
            margin-bottom: 20px;

            width: 30%;
            border: 1px solid green;
            background-color: green;
            color: white;
            font-size: 1.2em;
            font-weight: bold;

            display: flex;
            justify-content: center;
            align-items: center;

            box-sizing: border-box;
        }
        .box2{
            position: relative;
            float: left;
            /* margin-left: 20px; */
            margin-bottom: 20px;
            
            width: 60%;
            border: 1px solid blue;
            background-color: blue;
            color: white;
            font-size: 1.2em;
            font-weight: bold;

            display: flex;
            justify-content: center;
            align-items: center;

            box-sizing: border-box;
        }
        .box3{
            clear: both;
            /* position: relative;
            float: left;
            margin-left: 20px;  */
            
            width: 92%;
            border: 1px solid red;
            background-color: red;
            color: white;
            font-size: 1.2em;
            font-weight: bold;

            display: flex;
            justify-content: center;
            align-items: center;

            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div class="box1">영역1</div>
    <div class="box2">영역2</div>
    <div class="box3">영역3</div>
</body>
</html>
