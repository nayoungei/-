<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position속성 absolute 연습</title>
    <!-- 첫 번째 연습. 50픽셀 아이디 선택자 cr1번 부터 crd5번 까지를 각 꼭지점으로 보내고
    crd5번은 정가운데 정렬시킨다. -->

    <!-- 두 번째 연습. 50픽셀 아이디 선택자 crd6번을 새롭게 생성하고 이후 변을 따라서
    crd1번 부터 crd6번까지 가로, 세로로 360도 돌려가면서 연습하기. -->

    <style>
        #wrap{
            position: relative;

            width: 300px;
            height: 300px;
            border: 1px solid red;
        }
        .box{
            position: absolute;

            width: 50px;
            height: 50px;
            background-color: #0094ff;
            border: 1px solid black;
            color: white;
            font-weight: bold;
            box-sizing: border-box;

            display: flex;
            align-items: center;
            justify-content: center;
        }
        #crd1{
            top: 0px;
           left: 0px;
        }
        #crd2{
            top: 0px;
           left: 0px;
        }
        #crd3{
            top: 0px;
           left: 0px;
        }
        #crd4{
            top: 0px;
           left: 0px;
        }
        #crd5{
            top: 0px;
           left: 0px;
        } 
        /* #crd6{
            top: 0px;
           left: 0px;
        }   */
        
        
        
        /* ============================== */
        /* 산술계산을 통해서 나름 가운데 위치를 시켰다. */

        /* #crd5{
            top: 50% ;
            left: 50% ;
            transform: translate(-50%,-50%);
        } */


    </style>
</head>
<body>
    <div id="wrap">
        <div class="box" id="crd1">1번</div>
        <div class="box" id="crd2">2번</div>
        <div class="box" id="crd3">3번</div>
        <div class="box" id="crd4">4번</div>
        <div class="box" id="crd5">5번</div>
       <!-- <div class="box" id="crd6">6번</div>  -->
    </div>
</body>
</html>
