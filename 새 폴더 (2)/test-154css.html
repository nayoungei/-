<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 너비 지정하기 연습3</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .t1{
            width: 300px;
        }
        .t2{
            width: 300px;
            table-layout: fixed;
            /* word-break: break-all; *//*상기 속성값을 table-layout: fixed;값과 함께 사용하면
            테이블에 테두리를 벗어난 문장을 테두리 안으로 정렬한다.*/
        }
        .t3{
            width: 300px;
            table-layout: fixed;
            word-break: break-all;            
        }
    </style>
</head>
<body>
    <table border="2px" class="t1">
        <caption>테이블 레이아웃1</caption>
        <tr>
            <td>한글로띄어쓰기없이길게붙여쓰기</td>
            <td>long description</td>
        </tr>
    </table>
    <hr><br>
    <table border="2px" class="t2">
        <caption>테이블 레이아웃2</caption>
        <tr>
            <td>한글로띄어쓰기없이길게붙여쓰기_한글로띄어쓰기없이길게붙여쓰기</td>
            <td>long_description_without_long_description_long_description_without_long_description</td>
        </tr>
    </table>
    <hr><br>
    <table border="2px" class="t3">
        <caption>테이블 레이아웃2</caption>
        <tr>
            <td>한글로띄어쓰기없이길게붙여쓰기_한글로띄어쓰기없이길게붙여쓰기</td>
            <td>long_description_without_long_description</td>
        </tr>
    </table>
</body>
</html>
