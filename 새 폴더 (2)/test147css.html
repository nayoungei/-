<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3단레이아웃 만들기 연습</title>
    <style>
        div{
            border: 1px solid #ccc;
        }
        #container{
            width: 1024px;
            padding: 20px;
            margin: 0 auto;
            border: 1px solid black;
        }
        #left-Sidebar{
            width: 200px;
            padding: 20px;
            float: left;
            margin-left: 20px;
            margin-bottom: 20px;
           border: 1px solid black;
           box-sizing: border-box;
        }
        #header{
            padding: 20px;
            margin-bottom: 20px;
            background: rgb(205, 99, 99);
            border: 1px solid black;
            overflow: hidden;
        }
        #content{
            width: 520px;
            padding: 20px;
            float: left;
            margin-left: 20px;
            margin-bottom: 20px;
            border: 1px solid black;
        }
        #right-Sidebar{
            width: 200px;
            padding: 20px;
            float: right;
            margin-left: 20px;
            margin-bottom: 20px;
            background: azure;
            border: 1px solid black;
             box-sizing: border-box; /* 이 설정 값은 width 값 안에 모든 콘텐츠가 보이라는 설정 값*/
        }
        #footer{
            clear: both;
            padding: 20px;
            background-color: black;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h2>댕댕이 소개</h2>
            <img src="./image/3.png" width="100px" height="100px"/>
        </div>
        <div id="left-Sidebar">
            <h2>강아지소개</h2>
            <ul>
                <li>이름:짜장</li>
                <li>나이: 6살</li>
                <li>좋아하는것: 산책을 좋아함</li>
            </ul>
        </div>
        <div id="content">
            <h2>애견샵</h2>
            <p>내가 다니는 애견샵을 찾아서 다녀 보세요</p>
            <iframe  width="400"  height="350"  frameborder="0" style="border:0"
                   src="https://www.google.com/maps/embed/v1/view?key=AIzaSyByXkA43mtVU9PF0NQ_fqtzRNwC41GDHPY&center=37.5720,126.9807&zoom=12" allowfullscreen>
                </iframe>
        </div>
      <div id="right-Sidebar">
        <h2>로그인</h2>
        <form action="#" method="post" autocomplete="off" name="login_FormId" class="form1">
            <label for="userId">아이디</label>
            <input type="text" id="userId" name="userId" placeholder="아이디" title="4자 이상 15자 특수기호 #$ 포함" required
            style="width: 160px; height: 20px; padding: 2px 10px;">
        </form>

        <form action="#" method="post" autocomplete="off" name="login_FormPwd" class="form2">
            <label for="userPwd">비밀번호</label>
            <input type="password" id="userPwd" name="userPwd" placeholder="비밀번호" title="4자 이상 13자 특수기호 #$ 포함" 
            required style="width: 160px; height: 20px; padding: 2px 10px;">
            
                <!-- 로그인 버튼과 취소 버튼 추가 -->
                <div class="button-container" >
                    <button class="login-button" id="loginButton">로그인</button>
                    <button class="cancel-button" id="cancelButton">로그아웃</button>
                </div>
        </form> 
      </div>
      <div id="right-Sidebar">
        <h2>광고</h2>
        <img src="./image/다운로드.jpeg" width="100px" height="100px">
      </div>
        <div id="footer">
            <h2>푸터</h2>
            <p>법관이 중대한 심신상의 장해로 직무를 수행할 수 없을 때에는 법률이 정하는 바에 의하여 퇴직하게 할 수 있다.
                민주평화통일자문회의의 조직·직무범위 기타 필요한 사항은 법률로 정한다.</p>
        </div>
    </div>
</body>
</html>
