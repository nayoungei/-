<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5시멘티태그 아웃라인 연습(추가연습)</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        #werapper{
            width: 100%;
            height: 100%;

            margin-left: auto;
            margin-right: auto;
            border: none;
        }
        #header{
            width: 95%;
            height: 100px;
            box-sizing: border-box;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            margin-bottom: 20px;
            border: 2px solid red;
            background-color: red;
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            vertical-align: top;
        }
        #contentwrap{
            width: 70%;
            height: 716px;
            margin-left: 47.57px;
            margin-right: 20px;
            border: 2px solid black;
            float: left;
            /* 2차 연습 */
            position: relative;

            background-color: black;
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            vertical-align: top;
        }
        .best1,.best2,.best3,.best4{
            width: 47.5%; /*widht값 46%설정*/
            height: 324px;
            box-sizing: border-box;
            border: 3px solid blue;
            margin: 20px; /*각요소에 대한  margin 값을 20px으로 설정*/
            position: absolute;
            background-color: blue;
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            vertical-align: top;
        }
        .best1{
            top: 0;
            left: 0;
        }
        .best2{
            top: 0;
            right: 0;
        }
        .best3{
            bottom: 0;
            left: 0;
        }
        .best4{
            bottom: 0;
            right: 0;
        }
        .r_side{
            width: 445.75px;
            height: 730px;
            box-sizing: border-box;
            border: 2px solid orange;
            float: left;
            display: inline;
            background-color: orange;
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            vertical-align: top;
        }
        #footer{
            clear: both;
            width: 95%;
            height: 120px;
            margin-right: auto;
            margin-right: auto;
            border: 3px solid green;
            background-color: green;
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header id="header">
        header(헤더)
        </header>
        <section id="contentwrap">
            <article class="best1">광고1</article>
            <article class="best2">광고2</article>
            <article class="best3">광고3</article>
            <article class="best4">광고4</article>
            
        </section>
        <aside class="r_side">사이드바-R</aside>
        <footer id="footer">푸터</footer>
    </div>
</body>
</html>
