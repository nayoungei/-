<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-imdex</title>
    <style>
        .box{
            width: 230px;
            height: 230px;
            border: 1px solid black;
            font-size: 25px;
            font-weight: bold;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        #b1{
            left: 50px;
            top: 50px;
            background-color: red;
            z-index:3;
        }
       
        #b2{
            left: 200px;
            top: 0px;
            background-color: yellow;
            z-index:2;
        }
        #b3{
            left: 180px;
            top: 120px;
            background-color: blue;
            z-index:1;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="b1" class="box">1카드</div>
        <div id="b2" class="box">2카드</div>
        <div id="b3" class="box">3카드</div>
    </div>
</body>
</html>
