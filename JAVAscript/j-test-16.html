<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단(5단출력연습)</title>
    <link rel="stylesheet" type="text/css" href="./css/j-style-15.css">
</head>
<body>
    <h1>구구단(5단까지출력)</h1>
    <script>
        document.write(`<div id='container'>`);
            for(var i = 2; i <= 5; i++){
                document.write(`<div>`);
                document.write(`<h3>${i}단</h3>`); 

                for(var j = 1; j <= 9; j++){
                    document.write(`<b>${i}x${j}=${i*j}</b><br>`);
                }                   //${i*j} 곱하기 진행을 위한 코드 벡쿼터 코드
                document.write(`</div>`);
            }
            document.write(`</div>`);
    </script>
</body>
</html>
