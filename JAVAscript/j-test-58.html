<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수강신청하기</title>
    <link rel="stylesheet" type="text/css" href="./css/j-style-58.css">
</head>
<body>
    <div id="container">
        <h1>교양과목수강신청1학기</h1>
        <form name="testForm" autocomplete="off" action="#" method="post">
            <fieldset>
                <legend>신청인</legend>
                <ul>
                    <li>
                        <label class="reg" for="userName" >이름</label>
                        <input type="text" id="userName" 
                        name="userName" maxlength="50"/>

                        <!-- <input type="text" id="userName" 
                        name="userName" maxlength="50" onchange="displaySelect1()" /> 
                    이름도 지속적으로 바뀌어서 alert(함수)에 표기가 될수 
                    있도록 사용자 함수를 만들어 봅시다.-->
                    </li>
                    <li>
                        <label class="reg" for="class">학과</label>
                        <select name="major" id="major" onchange="displaySelect()">
                            <option>----학과 선택----</option>
                            <option value="archi">건축공학과</option>
                            <option value="mechanic">기계공학과</option>
                            <option value="indust">산업공학과</option>
                            <option value="elec">전기전자공학과</option>
                            <option value="computer">컴퓨터공학과</option>
                            <option value="chemical">화학공학과</option>
                        </select>
                    </li>
                   
            </fieldset>
            <fieldset>
                <legend>신청 과목</legend>
                <p>이 달에 신청할 과목을 선택하세요</p>
                <label><input checked type="radio" name="subject" value="speaking"/>회화</label>
                <label><input type="radio" name="subject" value="grammar"/>문법</label>
                <label><input type="radio" name="subject" value="writing"/>작문</label>                
            </fieldset>
            <fieldset>
                <legend>메일링</legend>
                <p>메일로 받고 싶은 뉴스를 선택해 주세요</p>
                <label><input checked type="checkbox" name="mailing1" value="news" />해외 단신</label>
                <label><input type="checkbox" name="mailing2" value="dialog" />5분 회화</label>
                <label><input type="checkbox" name="mailing3" value="pops" />모닝 팝스</label>
            </fieldset>
        </form>
    </div>
   <script src="./js/j-test-58.js"></script>
</body>
</html>
