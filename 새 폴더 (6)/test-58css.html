<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-weight 연습</title>
    <link rel="stylesheet" type="text/css" href="./css/style58.css">
</head>
<body>
   <p class="bold">단락 문단의 기본값인 16px(픽셀)인
    보다 굵게 : bold값
   </p>
   <p class="lighter">단락 문단의 기본값인 16px(픽셀)인 원래
    굵기보다 가늘게 : lighter값
   </p> 
   <p class="bolder">단락 문단의 기본값이 16px(픽셀)인 원래
    굵기보다 더 굵게 bolder값
   </p>
</body>
</html>
