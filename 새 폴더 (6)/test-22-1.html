<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입폼연습</title>
    <style>
        ul>li{
            list-style: none;
        }
        label{
            width: 120px;
            text-align:right;
            display: inline-block;
        }
        div.center{
            text-align: center;
        }
        table,td {
            border: 5px solid orange;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tbody>
                <tr>
                    <td>
                        <h1><mark>회원 가입</mark></h1>
                        <fieldset>
                            <legend>로그인 정보</legend>
                            <ul>
                                <li>
                                    <label>아이디</label>
                                    <input type="text" size="15" required/>
                                </li>
                                <li>
                                    <label>비밀번호</label>
                                    <input type="password" size="15" required/>
                                </li>
                                <li>
                                    <label>비밀번호확인</label>
                                    <input type="password" size="15" required/>
                                </li>
                            </ul>
                        </fieldset>
                        <fieldset>
                            <legend>개인 정보</legend>
                            <ul>
                                <li>
                                    <label>이름</label>
                                    <input type="text" size="15" required/>
                                </li>
                                <li>
                                    <label>E-메일주소</label>
                                    <input type="email" size="15 required"/>
                                </li>
                                <li>
                                    <label>연락처</label>
                                    <input type="tel" size="15" 
                                    pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required/>
                                </li>
                                <li>
                                    <label>블로그/홈페이지</label>
                                    <input type="url" size="15" 
                                    placeholder="https://example@example.com" required/>
                                </li>
                            </ul>
                        </fieldset><br>
                        <div class="center">
                            <input type="submit" value="제출하기"/>
                            <input type="reset" value="다시작성"/>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </form>
</body>
</html>
