<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG벡터이미지연습</title>
    <script src="./js/modernizr-custom.js"></script>
</head>
<body>
    <!-- 1. SVG벡터 이미지 연습 -->
    <h1>SVG벡터 이미지 넣기</h1>
    <img src="./image/muffin.svg" />

    <!-- 2. script문을 잠시 작성해 보겠습니다.  -->
    <script>
        if(!Modernizr.svg){
            $("img").attr("src", "./image/muffin.png")
        }
    </script>
    
</body>
</html>
