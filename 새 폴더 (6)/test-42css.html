    <h1>블루베리에 관한 연구</h1>
    <h2>블루베리와 황산화 효능</h2>
    <p>블루베리는 황산화제인 안토시안과 폴리페놀을 포함하고 있습니다.<br>
    메사츄세츠 보스턴에 있는 USD 노화에 관한 인류 영양 센터의<br> 
    자료에 의하면 블루베리는 과일 중에서 가장 황산화 작용이 뛰어난 과일 이라고 합니다</p>
    <h2>블루베리와 노화</h2>
    <p>USDA 인류 영양 연구센터 실험실에서 신경과학자들은 쥐들에게 블루베리를 먹임<br>
        으로써 노화에 의한 인지능력의 손실을 예방해 준다는 사실을 발견 하였습니다.</p>
