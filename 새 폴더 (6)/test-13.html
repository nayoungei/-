<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 문서 이미지 연결</title>
    <style>
        table, th, td{
            border: 1px solid #000;
        }
        th{
         width: 220px; height: 50px;   
        }
        td{
         padding: 10px; 
          
        }
    </style>
</head>
<body>
    <!-- 1. 간략하게 이미지 삽입 연습 -->
    <h1 id="home">웹 문서 이미지 연습</h1>
    <img src="./image/슈야1.gif" alt="귀여운 
    날 보고 힘내 슈야 이미지" />
    <hr>
    <br>


    <!-- 2. 이미지+테이블 복습 문제 -->
    <table>
       <caption><mark>귀여운 슈야 캐릭터 표 연습</mark></caption>
        <colgroup>
            <col>
            <col style="background-color: orange;">
            <col style="background-color: yellow;">
            <col style="background-color: yellowgreen;">
        </colgroup>
        <thead>
            <tr>
                <th>캐릭터명칭</th>
                <th>베스트1</th>
                <th>베스트2</th>
                <th>베스트3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>★슈야☆</th>
                <td><img src="./image/베스트1.gif" alt="베스트1" width="250px" height="250px"/></td>
                <td><img src="./image/베스트2.gif" alt="베스트2" width="250px" height="250px"/></td>
                <td><img src="./image/베스트3.gif" alt="베스트3" width="250px" height="250px"/></td>
            </tr>
        </tbody>
    </table>
    <hr>
    <br>



    <!-- 3. -->
    <h2>웹 문서상에 이미지 넣기</h2>
    <img src="https://ssl.pstatic.net/melona/libs/1454/1454440/91eae737e50cc5a6f6e8_20230713165728343.jpg" alt="비건 광고 이미지">
    <hr>
    <br>



    <!-- 4. 웹 문서 이미지에 설명을 붙이고자 할때 figure태그 활용 -->

    <table>
        <caption>모카 커피 대표 상품</caption>
        <thead>
            <tr>
                <th>생산지명</th><th>단가</th><th>비고</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>아프리카예맨</th><td align="center">5,000원</td><td align="center">따뜻하게 마셔요!</td>
            </tr>
            <tr>
                <figure>
                    <td colspan="3" align="center"><img src="./image/모카커피.jpeg" alt="모카커피 이미지" width="300" height="250"/><figcaption>예맨 모카 마타리(Yemen Mocha Mattrai)</figcaption></td>
                </figure>
            </tr>
        </tbody>

    </table>
    <hr>
    <br>


        <!-- 5. img 속성 alt에 사용 연습 -->
         <p>img 속성값 중에서 alt속성을 이용하면, 시각장애인을 위한 이미지 설명으로 활용
        될 수 있습니다.<br> 화면낭독기는 해당 이미지는 읽어 줄수 없지만 alt 설명을 
        읽어주기에, 사용자가 마우스로 해당 이미지를<br> 선택시 홈으로 이동할 수 있도록 
        도와 줍니다. 아래 home 이미지를 선택하면, 동일 페이지 상에서 맨 위로 올라갑니다
        </p>
        <a href="#home"><img src="./image/home.png" alt="페이지 맨 위로 이동하기" width="200" height="100"/></a>
        <hr>
        <br>
</body>
</html>
