<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow연습</title>
    <link rel="stylesheet" type="text/css" href="./css/style67.css">
</head>
<body>
    <div id="container">
        <h1 class="shadow1"><b>HTML5 : [가로 거리+세로 거리]</b></h1>
        <h1 class="shadow2"><b>HTML5 : [가로 거리+세로 거리+텍스트그림자(양의값)]</b></h1>
        <h1 class="shadow3"><b>HTML5 : [가로 거리+세로 거리+텍스트그림자(음의값)]</b></h1>
        <hr>
        <h1 class="shadow4">HTML5</h1>
    </div>

</body>
</html>
