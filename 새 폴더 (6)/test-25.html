<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input태그연습3</title>
    <style>
        table,td{
            border: 5px solid orange;
            border-collapse: collapse;
        }
        div.sub_res{
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 1. radio, checkbox 속성값 연습
    table과 tbody를 이용해서 표안에 작성하기~! -->
        <form>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <fieldset>
                                <legend>신청 과목</legend>
                                <P>이 달에 신청할 과목을 선택하세요(1과목 가능)</P>
                                <label for="subject_1"><input type="radio" id="subject_1" name="subject" value="speaking" checked/>회화</label>
                                <label for="subject_2"><input type="radio" id="subject_2" name="subject" value="grammar"/>문법</label>
                                <label for="subject_3"><input type="radio" id="subject_3" name="subject" value="writing"/>작문</label>
                            </fieldset>

                            <fieldset>
                                <legend>메일링</legend>
                                <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요(복수 선택 가능)</p>
                                <label for="news1"><input type="checkbox" id="news1" name="mailing1" value="news" checked/>해외 단신</label>
                                
                                <label for="news2"><input type="checkbox" id="news2" name="mailing2" value="dialog"/>5분 회화</label>
                                
                                <label for="news3"><input type="checkbox" id="news3" name="mailing3" value="pops"/>모닝팝스</label>
                                
                            </fieldset><br>
                            <div class="sub_res">
                                <input type="submit" value="신청" id="mail_1"/>
                                <input type="reset" value="취소" id="mail_2"/>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>

</body>
</html>
