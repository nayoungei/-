<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그라데이션연습(선형)</title>
    <link rel="stylesheet" type="text/css" href="./css/style93.css">
    <script src="./js/prefixfree.min.js"></script>
</head>
<body>
    <div class="grid">
        <h3>선형그라데이션(방향설정)</h3>
        <h2>왼쪽시작->오른쪽하단진행<br>(to right bottom)</h2>
    </div>
    <hr>
    <div class="grid2">
        <h3>선형그라데이션(각도설정)</h3>
        <h2>왼쪽시작->오른쪽45도진행<br>(45deg)</h2>
    </div>
    <hr>
    <div class="grid3">
        <h3>선형그라데이션(색상 중지 점)</h3>
        <h2>색상중지점(color-stop)적용 방법</h2>
    </div>
</body>
</html>
