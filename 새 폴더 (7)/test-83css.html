    <div>
        <h1>쵸콜릿(Chocolate)</h1>
        <p><span class="txt1">쵸콜릿은 카카오 콩을 재료로
        가공한 식품이다.속성한 카카오
        콩을 볶은 뒤 이를 갈아서 만든 
        카카오 매스와 지방 성분만으로 
        만들어진 코코아 버터를 혼합하여
        만드는데, 설탕 등으 다른 재료를
        더 넣어 만들기도 한다. 카카오 
        매스의 함량에 따라 다크 쵸콜릿, 
        밀크 쵸콜릿, 화이트 쵸콜릿으로 
        구분한다.</span></p>
