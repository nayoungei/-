<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복습문제1(배경스타일)</title>
    <style>
        body{
            font-family: "맑은 고딕", 돋움;
        }
        .container{
            width: 500px;
            padding: 10px;
            border: 1px solid blue;
            background: rgba(0,0,255,0.2);
        }
        .container:hover{   /*조건에 따른 정답*/
            background: blue;
            color: white;
        }
        h1{
            font-size: 17px;
        }
        p{
            font-size: 16px;
            line-height: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>웹 디자인 트렌드를 따라잡는 비법 대공개</h1>
        <p>그래픽 프로그램으로 웹 디자인 요소를 일일이
            만들어 웹사이트를 제작하는 시대는 지났다. 이제
            모바일, 태블릿, PC등 멀티미디어 디바이스에 한번에 
            적용할 수 있는 웹 디자인 방법을 알아야 한다.
            바로<b>코딩을 이용한 웹 디자인이다.</b>
        </p>
    </div>
</body>
</html>
<!-- 조건
1. <div> 영역에 마우스 커서를 올려 놓았을때 색상이 변화도록
    .container:hover 스타일 추가한다.
2. 호보기능 배경 색은 파란색으로 바뀝니다. 
3. 호보기능 글자색은 흰색으로 바꿉니다.-->
