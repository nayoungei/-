<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위치 탐색 선택자eq(index)/lt(index)/gt(index)연습</title>
    <script src="./js/jquery_3.7.0_jquery.js"></script>
    <script src="./js/3.4.1_jquery-migrate.min.js"></script>
    
    <script>
        $(function(){
            $("#menu li:eq(5)")
            .css("background-color","yellow"); 
            //인덱스번호(5)번을 콕찝어서 선택후 스타일적용
        

            $("#menu li:lt(5)")
            .css({"background-color":"blue",
            "color":"white"});
            //인덱스번호(5)번보다 작은 인덱스번호들을 선택후 스타일적용

            $("#menu li:gt(5)")
            .css({"background-color":"green",
            "color":"white"});
            //인덱스번호(5)번보다 큰 인덱스번호들을 선택후 스타일적용


        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>웹 문서 내용1(인덱스0번)</li>
        <li>웹 문서 내용2(인덱스1번)</li>
        <li>웹 문서 내용3(인덱스2번)</li>
        <li>웹 문서 내용4(인덱스3번)</li>
        <li>웹 문서 내용5(인덱스4번)</li>
        <li>웹 문서 내용6(인덱스5번)기준으로 연습!</li>
        <li>웹 문서 내용7(인덱스6번)</li>
        <li>웹 문서 내용8(인덱스7번)</li>
        <li>웹 문서 내용9(인덱스8번)</li>
        <li>웹 문서 내용10(인덱스9번)</li>
        <li>웹 문서 내용11(인덱스10번)</li>
    </ul>
</body>
</html>
