<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자(전체선택자"*")연습</title>
    <script src="./js/jquery_3.7.0_jquery.js"></script>
    <script src="./js/3.4.1_jquery-migrate.min.js"></script>
    
    <script>
          $(function(){
             $("*").css("border","1px solid blue");
             
             $("*").mouseover(function(){
                this.style.boxShadow = "3px 3px 3px black";
            });
         });        
    </script>

</head>
<body>
    <!-- 1. 제이쿼리 전체선택자("*") 연습 -->
    <h1>제이쿼리</h1><br>
    <h2>선택자</h2><br>
    <h3>직접선택자->전체선택자 * 연습이다</h3>
</body>
</html>
