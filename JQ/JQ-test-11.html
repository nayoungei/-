<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인접관계선택자(자식 요소 선택자)연습</title>
    <script src="./js/jquery_3.7.0_jquery.js"></script>
    <script src="./js/3.4.1_jquery-migrate.min.js"></script>

    <script>
        $(function(){
            $("#wrap > h1").css("border","2px dashed #f00");

            $("#wrap > section").children()
            .css({
                "background-color":"yellow","border":"2px solid #f00"
            })
            $("section > p")
            .css({"color":"blue","font-weight":"bold","font-size":"1.2em"});
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용1-korea</p>
        <section>
            <h1>자식 요소 선택자</h1>
            <p>내용2-seoul</p>
        </section>
    </div>
</body>
</html>
