<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 준비물 점검 목록</title>
    <link rel="stylesheet" type="text/css" href="./css/j-style-38-input.css">
    <link rel="stylesheet" type="text/css" href="./css/j-style-38-list.css">
</head>
<body>
    <div id="wrapper">
        <h2>여행 준비물 점검 목록</h2>
        <form action="" method="post" autocomplete="off">
            <input type="text" id="item" autofocus="true"/> <!--입력 텍스트 필드-->
            <button type="button" id="add" class="addBtn">추가</button>
        </form>
        <div id="itemList"></div> <!--준비물 목록이 표시될 영역-->
    </div>
    <script src="./js/j-test-38.js"></script>
</body>
</html>
