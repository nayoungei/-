<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문신청서결제하기</title>
    <link rel="stylesheet" type="text/css" href="./css/j-style-54.css">
    <script src="./js/jquery_3.7.0_jquery.js"></script>
    <script src="./js/3.4.1_jquery-migrate.min.js"></script>

    
</head>
<body>
    <div id="container">
        <form name="order" autocomplete="off" action="" method="post">
            <fieldset>
                <legend>주문 정보</legend>
                <ul id="billingAll">
                    <li>
                        <label class="field" for="billingName">이름:</label>
                        <input type="text" class="input-box"
                        id="billingName" name="billingName"/>
                    </li>
                    <li>
                        <label class="field" for="billingTel">연락처:</label>
                        <input type="text" class="input-box"
                        id="billingTel" name="billingTel" />
                    </li>
                    <li>
                        <label class="field" for="billingAddr">주소:</label>
                        <input type="text" class="input-box" 
                        id="billingAddr" name="billingAddr"/>
                    </li>
                </ul>
           </fieldset>
        </form>
        <form name="ship" autocomplete="off" action="" method="post">
            <fieldset>
                <legend>배송 정보</legend>
                <ul>
                    <li>
                        <input type="checkbox" 
                        id="shippngInfo" name="shippngInfo" />
                        <label for="shippngInfo" class="check">주문 정보와 배송 정보가 같습니다!</label>
                    </li>
                    <li>
                        <label class="field" >이름:</label>
                        <input type="text" class="input-box"
                         id="shippingName" name="shippingName"/>
                    </li>
                    <li>
                        <label class="field">연락처:</label>
                        <input type="text" class="input-box"
                         id="shippingTel" name="shippingTel"/>
                    </li>
                    <li>
                        <label class="field" >주소:</label>
                        <input type="text" class="input-box"
                         id="shippingAddr" name="shippingAddr"/>
                    </li>
                </ul>
            </fieldset>
            <!-- <button type="submit" class="order">주문결제하기</button> -->
            <button id="btn1" type="submit" class="order">주문결제하기</button>
        </form>        
         <!-- <div id="display3"></div> -->
        </div>
    </div>
    <script src="./js/j-test-54.js"></script>
</body>
</html>
