<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 상속 연습</title>
    <link rel="stylesheet" type="text/css" href="./css/style51.css">

</head>
<body>
    <div id="container">
        <h1>CSS 스타일 상속(부모 요소)</h1>
            <h2>웹 문서의 디자인과 내용을 분리합니다.</h2>
                <p>웹 표준에 의한 웹 문서는 디자인과 내용이 분리되어 있습니다</p>
                <p>내용은 HTML을 이용해 구성하고, 디자인은 CSS를 이용해
                    꾸미는 것입니다.</p>
                    <hr>
                    <div class="child">
                        <h2>CSS 스타일 상속(자식 요소)</h2>
                            <p>부모의 글자색은 자식 요소로 상속이되지만</p>
                            <p>부모의 배경색(혹은 배경이미지)은 자식
                                요소로 상속되지 않습니다.</p>
                    </div>            
    </div>    
</body>
</html>
