<!DOCTYPE html>

    <title>DOM요소 접근하기 연습</title>

<body>
    <div id="container">
        <h1 id="heading" title="클릭하면 변합니다.">에디오피아</h1>

            <img src="./image/coffee-pink.jpg" alt="에디오피아 게뎁" />

        <div id="desc">
            <h2>Information</h2>
            <p>2차 세계대전 이후 설립된

            </p>

            <p class="bright">은은하고 다채로운 꽃향,망고,다크 체리,달달함이 입안 가득!</p>
