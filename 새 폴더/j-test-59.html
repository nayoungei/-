<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복습문제</title>
    <link rel="stylesheet" type="text/css" href="./css/j-style-59.css">

</head>
<body>
    <div id="container">
        <h1>피자 주문</h1>
        <form>
            <fieldset>
                <legend>사이즈</legend>
                <p>Large - 24,000원</p> 
            </fieldset>
            <fieldset>
                <legend>추가 주문(Side Menu)</legend>
                <label><input type="checkbox" name="pickle"  class="checkbx" value="800"/>피클(800원)</label>
                <label><input type="checkbox" name="chilly"  class="checkbx" value="300"/>칠리 소스(300원)</label>
                <label><input type="checkbox" name="deeping" class="checkbx" value="200"/>디핑 소스(200원)</label><br>
                <label><input type="checkbox" name="stick"   class="checkbx" value="2400"/>치즈스틱(4개/2,400원)</label>
                <label><input type="checkbox" name="salad"   class="checkbx" value="2400"/>콘 셀러드(2,400원)</label>
            </fieldset>
            <fieldset>
                <legend>합계</legend>
                <input type="text" id="total" name="total" class="price" readonly />
            </fieldset>
        </form>
    </div>
    <script src="./js/j-test-59.js"></script>
</body>
</html>
