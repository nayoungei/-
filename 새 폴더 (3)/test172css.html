<html lang="en">

    <style>
        #container{
            position: relative;
            text-align: center;
            margin-top: 30%;
            margin-left: 30%;
            color:white;
            font-weight: bold;
        }
        h2{
            font-size: 2em;
        }
        h1{

        a:link, a:visited{
            text-decoration: none;

        }

        }
        #bg{
            position: fixed;
            left: 0px;

            width: auto;

</head>
<body>
    <video src="./media/flame.mp4" autoplay mutd loop poster="./image/flame.jpg" id="bg"></video>
