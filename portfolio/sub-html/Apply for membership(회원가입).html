<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" href="./Apply for membership(회원가입).css">
</head>
<body>
    <div id="container">
        <h1 class="bb1000">회윈가입신청</h1>
        <form name="" action="" method="post" id="register" autocomplete="off">
            <ul id="user-info">
                <li>
                    <label for="user-id" class="field">아이디</label>
                    <input type="text" id="user-id" name="user-id"
                     title="4~15자 영문숫자특수기호!@#$%^입력" required>
                </li>
                <li>
                    <label for="user-email" class="field">이메일</label>
                    <input type="email" id="user-email" name="user-email"
                    title="알림받을이메일" required>
                </li>
                <li>
                    <label for="user-pwd" class="field">비밀번호</label>
                    <input type="password" id="user-pwd" name="user-pwd"
                    title="8자특수기호!@#$%^입력" required>
                </li>
                <li>
                    <label for="user-pwd2" class="field">비밀번호확인</label>
                    <input type="password" id="user-pwd2" name="user-pwd2"
                    title="8자특수기호!@#$%^입력" required>
                </li>
                <li>
                    <label class="field" class="field">메일링수신</label>
                    <label class="radio1"><input type="radio" value="yes" name="mailling">예</label>
                    <label class="radio1"><input type="radio" value="no" name="mailling">아니오</label>
                </li>
            </ul>
            <ul id="buttons">
                <li>
                    <button type="submit" class="btn btnBlack" >가입하기</button>
                </li>
                <li>
                    <button type="reset" class="btn btnGray" id="no_register">가입취소</button>
                </li>
            </ul>
            <h2 class="bb1000">회원가입약관</h2>
            <iframe src="./Apply for membership(회원가입-약관).html" 
            width="540px" height="250px" seamless></iframe>
        </form>
    </div>
