<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-style-type연습</title>
    <link rel="stylesheet" type="text/css" href="./css/style79.css">
</head>
<body>
    <h1>순석가 없는 목록ul태그 적용하기</h1>
    <div id="container">
    <ul>
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
    </ul>
    <hr>
    <ul class="circlelist">
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
    </ul>
    <hr>
    <ul class="disklist">
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
    </ul>
    <hr>
    <ul class="squarelist">
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
    </ul>
    <hr>
    <h1>순서가 있는 목록ol태그</h1>
    <ol>
        <li>목록</li>
        <li>목록</li>
        <li>목록</li>
        <li>목록</li>
    </ol>
    <hr>
    <ol class="decimallist">
        <li>목록</li>
        <li>목록</li>
        <li>목록</li>
        <li>목록</li>
    </ol>
    <hr>
    <ol class="decimal-lead-list">
        <li>목록</li>
        <li>목록</li>
        <li>목록</li>
        <li>목록</li>
    </ol>
    <hr>
    <ol class="upper-roman-list">
        <li>목록</li>
        <li>목록</li>
        <li>목록</li>
        <li>목록</li>
    </ol>
    </div>
</body>
</html>
