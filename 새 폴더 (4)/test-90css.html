<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-origin연습</title>
    <link rel="stylesheet" type="text/css" href="./css/style90.css">
</head>
<body>
   <div class="padding1">
    <div class="bg1">
        <h3>기준점 padding-box_(배경 이미지가 패딩
            영역부터 시작합니다)
        </h3>
    </div>
   </div> 
        <hr>
   <div class="border1">
    <div class="bg2">
        <h3>기준점 border-box_(배경 이미지가 
            태두리부터 시작합니다)
        </h3>
    </div>
   </div> 
        <hr>
   <div class="content1">
    <div class="bg3">
        <h3>기준점 contents-box_(배경 이미지가 
            콘텐츠영역부터 시작합니다)
        </h3>
    </div>
   </div> 
</body>
</html>
